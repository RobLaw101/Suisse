plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'application'
}
   

version = '1.0'
sourceCompatibility = 1.8

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
   	mavenCentral()
}

dependencies {
	
    compile 'org.apache.commons:commons-math3:3.6.1', 'ch.qos.logback:logback-classic:1.1.7', 
    'com.googlecode.json-simple:json-simple:1.1', 'org.hsqldb:hsqldb:2.3.2'

    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes "Main-Class": "Suisse.Main"
    }
 
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
